<div class="calendar">
    <!-- <span class="calendar__text">Search date news</span> -->
    <button id="menu-calendar" class="calendar__btn today-btn">
        <svg class="calendar__icon" width="20" height="20">
            <use href="/src/images/icons.svg#icon-calendar"></use>
        </svg>
        <span class="calendar-btn-span">Select data</span>
        <svg class="categories__icon" width="14" height="14">
            <use href="/src/images/icons.svg#icon-arrow-down"></use>
        </svg>
    </button>
    <div class="wrapper-calendar">
        <div class="modal">
            <div class="calendar-header">
                <div class="date">
                    <p class="current-date"></p>
                    <span class="prev-year">
                        <svg class="icon-arrov__color" width="10" height="10">
                            <use href="/src/images/icons.svg#icon-arrow-left"></use>
                        </svg>
                    </span>
                    <span class="next-year">
                        <svg class="icon-arrov__color" width="10" height="10">
                            <use href="/src/images/icons.svg#icon-arrow-right"></use>
                        </svg>
                    </span>
                    <div class="years">
                        <ul></ul>
                    </div>
                </div>
                <div class="calendar-icons">
                    <span id="prev">
                        <svg class="icon-arrov__color" width="14" height="14">
                            <use href="/src/images/icons.svg#icon-arrow-left"></use>
                        </svg>
                    </span>
                    <span id="next">
                        <svg class="icon-arrov__color" width="14" height="14">
                            <use href="/src/images/icons.svg#icon-arrow-right"></use>
                        </svg>
                    </span>
                </div>
            </div>
            <div class="calendar-grid">
                <ul class="weeks">
                    <li>Mo</li>
                    <li>Tu</li>
                    <li>We</li>
                    <li>Th</li>
                    <li>Fr</li>
                    <li>Sa</li>
                    <li>Su</li>
                </ul>
                <ul class="days"></ul>
            </div>
        </div>
    </div>
</div>
