<!-- Modal window -->
<div class="login-backdrop is-hidden" login-data-modal>
  <div class="login-modal">
    <button class="login-modal__btn" type="button" data-login-close>
      <svg class="login-modal__svg" width="20" height="20">
        <use href="./images/icons.svg#icon-close-black"></use>
      </svg>
    </button>
    <!-- Form -->
    <form class="login-form" name="contact-form" autocomplete="off">
      <p class="login-form__title">sign in</p>
      <div class="login-form__part">
        <input
          class="login-form__input"
          id="userEmail"
          type="email"
          name="personal-mail"
          placeholder=" "
          autocomplete
        />
        <label class="login-form__label" for="userEmail">Email</label>
        <svg class="login-input__icon" width="18" height="18">
          <use href="./images/icons.svg#icon-email-black"></use>
        </svg>
      </div>
      <div class="login-form__part">
        <input
          class="login-form__input"
          id="userPassword"
          type="password"
          name="personal-password"
          placeholder=" "
          minlength="4"
          maxlength="8"
          pattern="[0-9a-fA-F]{4,8}"
          title="Enter an ID consisting of 4-8 hexadecimal digits"
          required
          autocomplete
        />
        <label class="login-form__label" for="userPassword">Password</label>
        <svg class="login-input__icon" width="18" height="18">
          <use href="./images/icons.svg#icon-key"></use>
        </svg>
      </div>
      <button class="login-btn-sign" type="submit">sign in</button>
    </form>
  </div>
</div>
